<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Awesome Book Store</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#browse">Browse Books</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <img src="wings_of_fire.jpg" alt="Book Cover" class="book-image">
        <div class="cta-container">
            <h1>Discover the Magic of Reading</h1>
            <p>Explore our vast collection of books and immerse yourself in captivating stories.</p>
            <a href="#browse" class="cta-button">Browse Books</a>
        </div>
    </section>

    <section id="browse">
        <h1>Browse Our Collection</h1>
        
        <img src="python_book.jpg" alt="Book Cover" class="book-image">

    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        &copy; 2023 Awesome Book Store. All rights reserved.
    </footer>
</body>
</html>
